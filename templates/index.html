<!DOCTYPE html>
<html>
  <head>
    <title>Test Form</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
      form * {
        padding: 0.2cm 0.3cm;
        border-radius: 10%;
        border: 5% solid black;
        /* border-bottom: 0.1rem solid black; */
      }
    </style>
  </head>
  <body>
    <h2>Student Form</h2>

    <form action="/" method="POST">
      <input
        type="number"
        name="hours_studied"
        placeholder="Hours Studied"
        required
      /><br /><br />

      <input
        type="number"
        name="previous_scores"
        placeholder="Previous Scores"
        required
      /><br /><br />

      <select name="extracurricular" required>
        <option value="">Extracurricular Activity</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option></select
      ><br /><br />

      <input
        type="number"
        name="sleep_hours"
        placeholder="Sleep Hours"
        required
      /><br /><br />

      <input
        type="number"
        name="sample_papers"
        placeholder="Sample Papers"
        required
      /><br /><br />

      <button type="submit">Submit</button>
    </form>

    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %} {% if prediction %}
    <p>Prediction: {{ prediction }}</p>
    {% endif %}
  </body>
</html>
